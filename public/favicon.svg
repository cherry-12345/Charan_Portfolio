<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F5D4"/>
      <stop offset="100%" stop-color="#F72585"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <circle cx="32" cy="32" r="32" fill="#000"/>
  <!-- Neural nodes (decorative) -->
  <circle cx="10" cy="16" r="2" fill="#00F5D4" opacity="0.5"/>
  <circle cx="54" cy="16" r="2" fill="#F72585" opacity="0.5"/>
  <circle cx="10" cy="48" r="2" fill="#F72585" opacity="0.5"/>
  <circle cx="54" cy="48" r="2" fill="#00F5D4" opacity="0.5"/>
  <!-- Connection lines -->
  <line x1="10" y1="16" x2="22" y2="26" stroke="#00F5D4" stroke-width="0.5" opacity="0.3"/>
  <line x1="54" y1="16" x2="42" y2="26" stroke="#F72585" stroke-width="0.5" opacity="0.3"/>
  <line x1="10" y1="48" x2="22" y2="38" stroke="#F72585" stroke-width="0.5" opacity="0.3"/>
  <line x1="54" y1="48" x2="42" y2="38" stroke="#00F5D4" stroke-width="0.5" opacity="0.3"/>
  <!-- Outer ring with gradient -->
  <circle cx="32" cy="32" r="29" stroke="url(#neonGradient)" stroke-width="2" fill="none"/>
  <!-- CK Monogram with glow -->
  <g filter="url(#glow)">
    <text x="32" y="41" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="22" font-weight="900" fill="url(#neonGradient)">CK</text>
  </g>
  <!-- Accent dots -->
  <circle cx="52" cy="12" r="2.5" fill="#00F5D4"/>
  <circle cx="12" cy="52" r="2.5" fill="#F72585"/>
</svg>
